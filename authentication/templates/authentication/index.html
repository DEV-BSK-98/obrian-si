{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 relative flex items-center justify-center h-screen">
    <div class="h-full w-full grid grid-cols-2">
        <div class="col-span-1 bg-emerald-500"></div>
    </div>
    <div class="absolute top-0 left-0 bottom-0 right-0">
        <div class="h-full w-full flex justify-center items-center">
            <form method="post" class="bg-gradient-to-r from-emerald-500 to-emerald-400 text-slate-200 p-6 rounded-lg shadow-lg w-96">
                {% csrf_token %}
                <div class="h-[80px] w-full flex justify-center items-center">
                    <div class="h-full w-[80px] border-2 border-white rounded-full overflow-hidden">
                        <img src="{% static 'imgs/avatar.jpg' %}" alt="Login" class="w-full h-full object-cover object-center">
                    </div>
                </div>
                <h2 class="text-2xl font-bold my-4 text-center">Login</h2>
        
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-red-500">{{ message }}</p>
                    {% endfor %}
                {% endif %}
        
                <div class="mb-4">
                    <label class="block mb-1 font-semibold">Username</label>
                    <input type="text" name="username" placeholder="Username" class="w-full border border-gray-300 text-slate-700 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-semibold">Password</label>
                    <input type="password" name="password" placeholder="*********" class="w-full border border-gray-300 text-slate-700 p-2 rounded">
                </div>
                <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded hover:bg-sky-700">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
