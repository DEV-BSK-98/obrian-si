{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Invoice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />
    <script src="{% static 'js/libs/tailwind.js' %}"></script>
    <script src="{% static 'js/libs/jquery.js' %}"></script>
</head>
<body class="h-screen w-screen text-slate-300 bg-slate-950 overflow-hidden">
    <div class="h-full w-full grid grid-cols-12 p-2 gap-3">
        <div class="h-full col-span-2 overflow-hidden bg-white rounded-lg">
            <div class="h-full w-full">
                <div class="h-[40%] bg-gradient-to-br from-emerald-300 to-emerald-700 w-full rounded-br-[40%]">
                    <div class="h-full w-full flex justify-center items-center">
                        <div class="h-[220px] w-[220px] p-2 bg-orange-500 rounded-full overflow-hidden">
                            <img src="{% static 'imgs/avatar.jpg' %}" alt="AVATAR" class="w-full h-full rounded-full object-cover object-center">
                        </div>
                    </div>
                </div>
                <div class="h-[60%] w-full">
                    <div class="h-full w-full p-3 space-y-3">
                        <a href="/initialization" class="font-semibold capitalize text-slate-500 rounded-md transition-all ease-in-out duration-100 flex items-center gap-2 hover:bg-emerald-400/20 hover:text-emerald-700">
                            <span class="h-[40px] w-[40px] rounded-md bg-emerald-100 text-emerald-700 flex justify-center items-center">
                                <span class="material-symbols-outlined">
                                    tune
                                </span>
                            </span>
                            <span>Initializations</span>
                        </a>
                        <a href="/branch" class="font-semibold capitalize text-slate-500 rounded-md transition-all ease-in-out duration-100 flex items-center gap-2 hover:bg-emerald-400/20 hover:text-emerald-700">
                            <span class="h-[40px] w-[40px] rounded-md bg-emerald-100 text-emerald-700 flex justify-center items-center">
                                <span class="material-symbols-outlined">
                                    apartment
                                </span>
                            </span>
                            <span>Branch</span>
                        </a>
                        <a href="/items" class="font-semibold capitalize text-slate-500 rounded-md transition-all ease-in-out duration-100 flex items-center gap-2 hover:bg-emerald-400/20 hover:text-emerald-700">
                            <span class="h-[40px] w-[40px] rounded-md bg-emerald-100 text-emerald-700 flex justify-center items-center">
                                <span class="material-symbols-outlined">
                                    shoppingmode
                                </span>
                            </span>
                            <span>Items</span>
                        </a>
                        <a href="/imports" class="font-semibold capitalize text-slate-500 rounded-md transition-all ease-in-out duration-100 flex items-center gap-2 hover:bg-emerald-400/20 hover:text-emerald-700">
                            <span class="h-[40px] w-[40px] rounded-md bg-emerald-100 text-emerald-700 flex justify-center items-center">
                                <span class="material-symbols-outlined">
                                    conveyor_belt
                                </span>
                            </span>
                            <span>import Items</span>
                        </a>
                        <a href="/purchases" class="font-semibold capitalize text-slate-500 rounded-md transition-all ease-in-out duration-100 flex items-center gap-2 hover:bg-emerald-400/20 hover:text-emerald-700">
                            <span class="h-[40px] w-[40px] rounded-md bg-emerald-100 text-emerald-700 flex justify-center items-center">
                                <span class="material-symbols-outlined">
                                    shopping_cart
                                </span>
                            </span>
                            <span>purchases</span>
                        </a>
                        <a href="/sales" class="font-semibold capitalize text-slate-500 rounded-md transition-all ease-in-out duration-100 flex items-center gap-2 hover:bg-emerald-400/20 hover:text-emerald-700">
                            <span class="h-[40px] w-[40px] rounded-md bg-emerald-100 text-emerald-700 flex justify-center items-center">
                                <span class="material-symbols-outlined">
                                    sell
                                </span>
                            </span>
                            <span>Sales</span>
                        </a>
                        <a href="/sar" class="font-semibold capitalize text-slate-500 rounded-md transition-all ease-in-out duration-100 flex items-center gap-2 hover:bg-emerald-400/20 hover:text-emerald-700">
                            <span class="h-[40px] w-[40px] rounded-md bg-emerald-100 text-emerald-700 flex justify-center items-center">
                                <span class="material-symbols-outlined">
                                    partner_exchange
                                </span>
                            </span>
                            <span>Stock Transactions</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-full col-span-10">
            <div class="h-full w-full p-3 overflow-hidden bg-slate-900 rounded-lg overflow-y-auto">
                {% block mainArea %}
                
                {% endblock mainArea %}
            </div>
        </div>
    </div>
</body>
</html>
